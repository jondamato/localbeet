<head>
  <title>Meteorgram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='//fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> photos}}
  {{> iframe}}
</body>

<template name="iframe">
  <input type="checkbox" id="toggle-1">
  <label class="togglebtn" for="toggle-1" value="switch">


    <button class="click-swipe take-photo cam-icon"><img src="http://cooljon.com/geo/img/localbeet/icon-camera.svg"></button>
    
    <img class="map-icon" src="http://cooljon.com/geo/img/localbeet/icon-marker.svg">
    
    <img class="post-icon" src="http://cooljon.com/geo/img/localbeet/icon-post.svg">

  </label>

  <div id="siteloader">
    <object type="text/html" data="http://cooljon.com/geo/">
    </object>
  </div>
  
  <!-- <iframe src="http://cooljon.com/geo"></iframe> -->
</template>

<template name="photos">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="navbar-text">
            {{> loginButtons}}
          </div>
        </div>
        


      </div>
    </div>
  </nav>

  <div class="content">
    <div class="container">
      <div class="row photos-list">
        {{#each photos}}
          {{> photo}}
        {{/each}}
      </div>
    </div>
  </div>

</template>

<template name="photo">
  <div class="thumbnail col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <img src="{{source}}" class="img-responsive" />
    <div class="caption">
      <h3>{{user.username}}</h3>
      <p>
        {{#if hasLiked}}
          <span class="badge">{{numberOfLikes}}</span>
          <button type="button" class="btn btn-primary btn-disabled" disabled><i class="glyphicon glyphicon-ok"></i> Liked</button> 
        {{else}}
          <span class="badge">{{numberOfLikes}}</span>
          <button type="button" class="btn btn-primary like-photo"><i class="glyphicon glyphicon-heart"></i> Like</button> 
        {{/if}}
      </p>
      <ul class="list-group">
        {{#each comments}}
          {{> comment}}
        {{/each}}
      </ul>
      <form>
        <input type="text" name="comment" class="form-control" placeholder="Write a comment...">
      </form>
    </div>
  </div>
</template>

<template name="comment">
  <li class="list-group-item"><i class="glyphicon glyphicon-comment"></i> <strong>{{ user.username }}</strong> {{ body }}</li>
</template>
